<!DOCTYPE html>
<html>
<head>
<title>CSS Table</title>
<style>
table, th, td {border: 3px solid blue;}
table {border-collapse: collapse; width: 100%;}
th, td {height: 200px;}
tbody {text-align: right; padding: 50px; background-color: black; color: whitesmoke;}
th {text-align: center; background-color: #4CAF50; color: white;}
tfoot {text-align: right; padding: 50px; background-color: orange;}
caption {background-color: red;}

</style>
</head>
<body>

<table>
    <caption>Parents Info</caption>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    <tbody>
        <tr>
    <td>Brennen</td>
    <td>55</td>
    <td>Male</td>
  </tr>
  <tr>
    <td>Lisa</td>
    <td>53</td>
    <td>Female</td>
  </tr>
    </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>108 </td>
      <td>Yes</td>
    </tr>
  </tfoot>
</table>
</body>
