<!DOCTYPE html>
<html>
<head>
<title>CSS Image Gallery</title>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
body
{
    background-color:cornsilk;
    color:darkblue;
    font-family: Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
</style>
</head>
