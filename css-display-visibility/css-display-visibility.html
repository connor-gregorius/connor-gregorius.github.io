<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#h1{visibility: hidden;}
#h2{display: none;}
#h3{visibility: visible;}
.class{display: inline;}
.image{display: block;}
</style>
</head>
<body>
<h1 id="h1">Here is some random text</h1>
<h1 id="h2">Here is some random text</h1>
<h1 id="h3">Here is some random text</h1>

<p>Hello</p>
<p>Hello</p>
<p>Hello</p>
<p class="class">Hello</p>
<p class="class">Hello</p>
<p class="class">Hello</p>

<img src="unicorn.png" alt="Unicorn">
<img src="unicorn.png" alt="Unicorn">
<img src="unicorn.png" alt="Unicorn">
<img class="image" src="unicorn.png" alt="Unicorn">
<img class="image" src="unicorn.png" alt="Unicorn">
<img class="image" src="unicorn.png" alt="Unicorn">

</body>
</html>
