<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning</title>
<style>
#image0{cursor: crosshair;}  
#image1{position: fixed; cursor: cell;}
#image2{position: relative; left: 40px; cursor: cell;}
#image3{position: absolute; position: absolute; top: 80px; right: 0; cursor: cell;}

#image4{position: relative; left: 40px; cursor: cell;}
#image5{position: relative; left: -40px; top: 20px; cursor: cell;}
#image6{position: relative; left: -120px; top: 40px; cursor: cell;}
</style>
</head>
<body id="image0">
<img id="image1" src="image1.jpg" alt="Art1">
<img id="image2" src="image2.jpg" alt="Art2">
<img id="image3" src="image3.jpg" alt="Art3">

<img id="image4" src="image1.jpg" alt="Art4">
<img id="image5" src="image2.jpg" alt="Art5">
<img id="image6" src="image3.jpg" alt="Art6">
</body>
</html>
